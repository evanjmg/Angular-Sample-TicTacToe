<!DOCTYPE html>
<html ng-app="tictactoeApp">
<head>
  <meta charset="UTF-8">
  <title>Angular TicTacToe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/gameController.js"></script>
</head>
<body ng-controller="GameController as game">

<div class="container">
<h2>Angular TicTacToe</h2>
<div id="alert" class="alert alert-info">
<h4>{{ game.display }}</h4>
</div>
<div class='row info'>
<div class="col-sm-6">
<button class="btn-danger btn" ng-click="game.clearBoard()">Clear Board</button>
</div>
<div class="col-sm-6">
  X Wins: {{game.Xwins}} O Wins: {{game.Owins}}
</div>
</div>

  <ul>

    <li ng-repeat="box in game.boxes track by $index" class="box" ng-click="game.disabledStatus[$index] || game.turn($event, $index)" ng-disabled="game.disabledStatus[$index]"></li>
  </ul>
  </div>
</body>
</html>
